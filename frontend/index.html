<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--LIBRARIES-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body ng-app="myApp" ng-controller="Main" class="container">

<h1 class="text-center clock">{{ clock | date:'yyyy-MM-dd'}}</h1>
<h1 class="text-center clock">{{ clock | date:'HH:mm:ss'}}</h1>
<h1 class="text-left">{{welcomeText}}</h1>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="item in settings">key:{{item.key}} , value:{{item.value}}</li>
</ul>
</body>
</html>
